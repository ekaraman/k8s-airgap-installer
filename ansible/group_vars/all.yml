# --- versions ---
kubernetes_version: "1.33.5"
crictl_version: "1.34.0"
calico_version: "3.30.3"
cni_plugins_version: "1.8.0"
docker_version: "28.5.2"
containerd_version: "1.7.29"

# --- cluster addressing ---
pod_cidr: "10.244.0.0/16"
service_cidr: "10.96.0.0/12"

# --- registry / repo on the bastion (private ip in /etc/hosts) ---
registry_host: "172.31.48.176"
registry_port: 5000
registry_addr: "{{ registry_host }}:{{ registry_port }}"
artifact_dir: "/opt/artifacts"            # images, tarballs, manifests
registry_data_dir: "/opt/registry"

k8s_repo_root: "/opt/offline-repo/mirror/kubernetes"

docker_repo_root: "/opt/offline-repo/mirror/docker"

# S3 bucket (BaseOS/AppStream live here)
s3_bucket: "k8s-rpm-repo"
aws_region: "eu-north-1"           # set yours
s3_baseurl: "https://{{ s3_bucket }}.s3.{{ aws_region }}.amazonaws.com"

# --- images to mirror to your private registry ---
image_list:
  - registry.k8s.io/kube-apiserver:v{{ kubernetes_version }}
  - registry.k8s.io/kube-controller-manager:v{{ kubernetes_version }}
  - registry.k8s.io/kube-scheduler:v{{ kubernetes_version }}
  - registry.k8s.io/kube-proxy:v{{ kubernetes_version }}
  - registry.k8s.io/pause:3.10
  - registry.k8s.io/etcd:3.5.21-0
  - registry.k8s.io/coredns/coredns:v1.12.0
  - docker.io/calico/cni:v{{ calico_version }}
  - docker.io/calico/node:v{{ calico_version }}
  - docker.io/calico/kube-controllers:v{{ calico_version }}

apiserver_lb_host: "k8s-lb"
apiserver_lb_ip: "172.31.41.92"        # LB EC2 private IP
apiserver_lb_port: 6443

ingress_http_nodeport: 30080
ingress_https_nodeport: 30443
ingress_replicas: 2
ingress_registry_host: "172.31.48.176"
